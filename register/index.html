<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Register</title>
</head>

<body>
    <div class="container mt-5">
        <div class="forms">
            <div class="form login">
                <form action="#">
                    <div class="input-field widhtLg">
                        <input class="widhtLg mediaTextCenter" type="email" placeholder="Email Adresiniz" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                    <div class="input-field widhtLg">
                        <input type="password" class="password widhtLg mediaTextCenter" placeholder="Şifreniz" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <a href="#" class="text">Şifremi Unuttum</a>
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Beni Hatırla</label>
                        </div>


                    </div>

                    <div class="input-field button d-flex justify-content-center">
                        <input style="width: 20%; border-radius: 30px; background-color:orange;" class="text-white mediaWidth" type="Submit" value="Giriş Yap">
                    </div>
                </form>

                <div class="login-signup">

                    <a href="#" class="text signup-link ">Üye Ol</a>

                </div>
            </div>


            <div class="form signup">


                <form action="#">
                    <div class="row">
                        <div class="col-6">
                            <div class="input-field">
                                <input pattern="[a-zA-Z]*" title="Sadece harf giriniz" minlength="3" maxlength="24" class="mediaTextCenter widhtLg MediaMdTextCenter" type="text" placeholder="Adınız" required>
                                <i class="uil uil-user"></i>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-field">
                                <input pattern="[a-zA-Z]*" title="Sadece harf giriniz" minlength="3" maxlength="24" class="mediaTextCenter widhtLg MediaMdTextCenter" type="text" placeholder="Soyadınız" required>
                                <i class="uil uil-user"></i>
                            </div>
                        </div>
                    </div>


                    <div class="input-field">
                        <input class="widhtLg mediaTextCenter" type="email" placeholder="E-posta Adresiniz" required>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input class="widhtLg mediaTextCenter" pattern="\d*" title="Sadece Sayı Giriniz." type="text" placeholder="Telefon Numaranız" required>
                        <i class="uil uil-phone"></i>
                    </div>

                    <div class="input-field">
                        <input name="password" id="password" onkeyup='check();' class="password widhtLg mediaTextCenter" type="password" placeholder="Şifreniz" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input name="confirm_password" id="confirm_password" onkeyup='check();' type="password" class="password widhtLg mediaTextCenter" placeholder="Şifre Onayı" required>

                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <span id='message'></span>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="checkbox" id="signCheck" onclick="enable()">
                            <label for="signCheck" class="text"><a href="#" class="text">Üyelik koşullarını</a> ve kişiler verilerimin korunmasını kabul ediyorum</label>
                        </div>
                    </div>

                    <div class="input-field button d-flex justify-content-center">
                        <input disabled="true" id="sbmt" style="width: 20%; border-radius: 30px; background-color:orange;" class="text-white mediaWidth" type="Submit" value="Üye Ol">
                    </div>
                </form>

                <div class="login-signup">

                    <a href="#" class="text login-link">Giriş Yap</a>

                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container"),
            pwShowHide = document.querySelectorAll(".showHidePw"),
            pwFields = document.querySelectorAll(".password"),
            signup = document.querySelector(".signup-link"),
            login = document.querySelector(".login-link");

        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach(pwField => {
                    if (pwField.type === "password") {
                        pwField.type = "text";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    } else {
                        pwField.type = "password";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                })
            })
        })

        signup.addEventListener("click", () => {
            container.classList.add("active");
        })

        login.addEventListener("click", () => {
            container.classList.remove("active");
        })

        var check = function() {
            if (document.getElementById('password').value !==
                document.getElementById('confirm_password').value) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'Şifreler birbirleriyle uyuşmamaktadır';
            } else {
                document.getElementById('message').style.color = 'transparent';
                document.getElementById('message').innerHTML = '';
            }
        }

        function enable() {
            var signCheck = document.getElementById("signCheck");
            var sbmt = document.getElementById("sbmt");
            if (signCheck.checked) {
                sbmt.removeAttribute("disabled")
            } else {
                sbmt.disabled = "true";
            }
        }
    </script>

</body>

</html>
